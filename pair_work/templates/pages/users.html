{% extends 'index.html'%} {% block content %} {% load static %}
<div class="content">
  <main class="text-center">
    <h1>All Users</h1>
    {% for user in users%}
      <h1>{{user.name}}</h1>
      <p>{{user.email}}</p>
      <p>{{user.email}}</p>        
      <a class="btn btn-primary btn-xl js-scroll-trigger" href="{%url 'redirect_user' user.id%}">Check</a>
      <hr>
    {% endfor%}
  </main>
</div>
{% endblock %}
